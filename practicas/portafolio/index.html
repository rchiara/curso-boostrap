<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Portafolio de Carlos Arturo</title>
  </head>
  <body>
    <header class="container my-5">
      <div class="nav row g-0 justify-content-between rounded-top">
        <!-- Logotipo -->
        <div class="logo col-auto d-flex align-items-center ps-4">
          <h2 class="fw-bold text-uppercase mb-0">Carlos Arturo</h2>
          <div class="icono">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-dot"
              viewBox="0 0 16 16"
            >
              <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
            </svg>
          </div>
          <p class="mb-0">Desarrollador Web</p>
        </div>

        <!-- Enlaces -->
        <nav class="menu col-auto d-flex align-items-stretch">
          <a
            href="#"
            class="c1 px-4 d-flex align-items-center text-center text-white text-decoration-none"
          >
            <div class="w-100">
              <span>Portafolio</span>
              <div class="icono">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-briefcase-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v1.384l7.614 2.03a1.5 1.5 0 0 0 .772 0L16 5.884V4.5A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5"
                  />
                  <path
                    d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85z"
                  />
                </svg>
              </div>
            </div>
          </a>
          <a
            href="#"
            class="c2 px-4 d-flex align-items-center text-center text-white text-decoration-none"
          >
            <div class="w-100">
              <span>Acerca de</span>
              <div class="icono">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-person-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
                  />
                </svg>
              </div>
            </div>
          </a>
          <a
            href="#"
            class="c3 px-4 d-flex align-items-center text-center text-white text-decoration-none"
          >
            <div class="w-100">
              <span>Contacto</span>
              <div class="icono">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-envelope-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"
                  />
                </svg>
              </div>
            </div>
          </a>
        </nav>
      </div>

      <!-- Slider -->
      <div class="row slider">
        <div class="col">
          <div class="carousel slide" data-bs-ride="carousel" id="slider">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="./img/slide1.jpg" alt="">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./img/slide2.jpg" alt="">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./img/slide3.jpg" alt="">
              </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#slider" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#slider" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" >
              </button>
              <button type="button" data-bs-target="#slider" data-bs-slide-to="1"  >
              </button>
              <button type="button" data-bs-target="#slider" data-bs-slide-to="2">
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <!-- Portafolio -->
        <div class="row portafolio g-0 px-4 mb-5">
          <div class="col">
            <h2 class="titulo text-center py-5">Portafolio</h2>
            <div class="row galeria">
              <!-- Imagen #1 -->
              <div class="contenedor-imagen mb-4 col-4">
                <a href="#">
                  <img src="img/img-1.jpg" class="d-block w-100">
                </a>
              </div>
              <!-- Imagen #2 -->
              <div class="contenedor-imagen mb-4 col-8">
                <a href="#">
                  <img src="img/img-2.jpg" class="d-block w-100">
                </a>
              </div>
              <!-- Imagen #3 -->
              <div class="contenedor-imagen mb-4 col-8">
                <a href="#">
                  <img src="img/img-3.jpg" class="d-block w-100">
                </a>
              </div>     
               <!-- Imagen #4 -->
               <div class="contenedor-imagen mb-4 col-4">
                <a href="#">
                  <img src="img/img-4.jpg" class="d-block w-100">
                </a>
              </div>      
                  <!-- Imagen #5 -->
               <div class="contenedor-imagen mb-4 col-4">
                <a href="#">
                  <img src="img/img-5.jpg" class="d-block w-100">
                </a>
              </div>
                   <!-- Imagen #6 -->
                   <div class="contenedor-imagen mb-4 col-4">
                    <a href="#">
                      <img src="img/img-6.jpg" class="d-block w-100">
                    </a>
                  </div>     
                    <!-- Imagen #7 -->
                    <div class="contenedor-imagen mb-4 col-4">
                      <a href="#">
                        <img src="img/img-7.jpg" class="d-block w-100">
                      </a>
                    </div>                                                                 
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
