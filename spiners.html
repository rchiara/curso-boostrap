<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiners</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Cargando ...</span>
                </div>
                <div class="spinner-border spinner-border-sm" role="status">
                    <span class="visually-hidden">Cargando ...</span>
                </div>
                <div class="spinner-border spinner-border-sm" role="status" style="width: 4rem;height: 4rem;">
                    <span class="visually-hidden">Cargando ...</span>
                </div>

                <button class="btn btn-primary" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status"></span>
                    Cargando ...
                </button>

                <hr>

                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando ...</span>
                </div>
                <div class="spinner-border text-secondary" role="status">
                    <span class="visually-hidden">Cargando ...</span>
                </div>
                <div class="spinner-border text-sucess" role="status">
                    <span class="visually-hidden">Cargando ...</span>
                </div>
                <div class="spinner-border text-dandger" role="status">
                    <span class="visually-hidden">Cargando ...</span>
                </div>
                <div class="spinner-border text-warning" role="status">
                    <span class="visually-hidden">Cargando ...</span>
                </div>
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Cargando ...</span>
                </div>
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Cargando ...</span>
                </div>
                <div class="spinner-border text-dark" role="status">
                    <span class="visually-hidden">Cargando ...</span>
                </div>

                <hr>

                <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Cargando ...</span>
                </div>
                <div class="spinner-grow text-secondary" role="status">
                    <span class="visually-hidden">Cargando ...</span>
                </div>
                <div class="spinner-grow text-sucess" role="status">
                    <span class="visually-hidden">Cargando ...</span>
                </div>
                <div class="spinner-grow text-dandger" role="status">
                    <span class="visually-hidden">Cargando ...</span>
                </div>
                <div class="spinner-grow text-warning" role="status">
                    <span class="visually-hidden">Cargando ...</span>
                </div>
                <div class="spinner-grow text-info" role="status">
                    <span class="visually-hidden">Cargando ...</span>
                </div>
                <div class="spinner-grow text-light" role="status">
                    <span class="visually-hidden">Cargando ...</span>
                </div>
                <div class="spinner-grow text-dark" role="status">
                    <span class="visually-hidden">Cargando ...</span>
                </div>
            </div>
        </div>
    </div>
   <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
